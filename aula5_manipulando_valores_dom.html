<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> Aula 5 - Manipulando Valores DOM Javascript </title>
		<link rel="stylesheet" href="">
	</head>

	<body>
		
		<!-- o atributo onkeyup executa uma ação quando uma tecla referente a um caractere é digitada, nesse caso a função verificaValor esta sendo chamada. -->
		<label>Digite um valor:</label>
		<input type="text" placeholder="digite um caractere" id="caractere" onkeyup="verificaValor()">

		<br><br>

		<label>letra:</label>
		<input id="letra" type="text" disabled="disabled">
		<labe>número:</label>
		<input id="numero" type="text" disabled="disabled">

		<script>

			/* essa função é responsável por verificar se o caractere digitado coresponde a uma letra ou numero  */
			function verificaValor(){

				//a variael recebe o valor de um elemnento do DOM selecionado com base em seu Id
				var valor = document.getElementById("caractere").value;

				//verificar se o valor digitado é uma letra ou numero:
				switch ( valor ) {
					case "0":
					case "1":
					case "2":
					case "3":
					case "4":
					case "5":
					case "6":
					case "7":
					case "8":
					case "9":
						document.getElementById( "numero" ).value += valor;
						break;
					default:
						document.getElementById("letra").value += valor;
						break;
				}

				document.getElementById("caractere").value = "";

			}
			
		</script>

	</body>
</html>
