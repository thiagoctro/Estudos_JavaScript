	<body>

		
	<script>
		
		/* Abaixo estão os exemplos dos principais tipos de variáveis em JavaScript: */

		/* Cadeia de caracteres*/
		var texto = "texto de exemplo"; //string

		/* Tipos Numéricos */
		var numeroInteiro = -13; //int
		var numeroDecimal = 123.65; // float pu double - a depender do numero de casas decimais

		/* boolean */
		var teste = true; // true / false

		/* OBS: O tipo da variável é identificado a partir do valor atribuido a ela */

	</script>

	</body>
</html>
