<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Aula 4 - desafio A B C </title>
		<link rel="stylesheet" href="">
	</head>
	<body>

		<script>
			
			/* Desafio:
				1 - Crie 3 variáveis e atribua os seguintes valores:
				A = 10 / B = 20 / C = null

				2 - imprima os valores na tela

				3 - faça a inversão dos valores das variáveis A e B 
			 */
			
			var A = 10;
			var B = 20;
			var C = null;

			document.write( "A = " + A + " <br>");
			document.write( "B = " + B + " <br>");
			document.write( "C = " + C + " <br>");

			C = A;
			A = B;
			B = C;

			console.log(A);
			console.log(B);
			console.log(C);
		</script>
		
	</body>
</html>
